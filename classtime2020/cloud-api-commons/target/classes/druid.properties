# \u6700\u5927\u8FDE\u63A5\u6C60\u6570\u91CF
maxActive=10
# \u6700\u5C0F\u8FDE\u63A5\u6C60\u6570\u91CF
minIdle:1
# \u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
